<!DOCTYPE html>
<html>
  <head>
    <title>CORS Test</title>
  </head>
  <body>
    <h1>CORS Test</h1>
    <p>Wprowadź URL, aby sprawdzić, czy jest zablokowany przez CORS:</p>
    <input type="text" id="urlInput" />
    <button onclick="checkCORS()">Sprawdź CORS</button>
    <p id="result"></p>

    <script>
      function checkCORS() {
        const url = document.getElementById("urlInput").value;
        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Response is not OK");
            }
            document.getElementById("result").textContent =
              "URL nie jest zablokowany przez CORS.";
          })
          .catch((error) => {
            document.getElementById("result").textContent =
              "URL jest zablokowany przez CORS lub wystąpił błąd sieciowy.";
          });
      }
    </script>
  </body>
</html>
